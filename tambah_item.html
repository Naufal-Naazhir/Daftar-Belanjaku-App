<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Item</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- Tombol kembali ke halaman detail -->
            <a href="detail_list.html" style="text-decoration: none;">&larr; Back</a>
            <h1>Add New Item</h1>
        </div>
        <div class="content">
            <div class="search-bar-container">
                <input type="text" placeholder="Add new item..." class="input-field">
            </div>

            <!-- Daftar Saran Item -->
            <div class="suggestion-list">
                <div class="suggestion-item">
                    <span class="add-icon">+</span>
                    <span>Susu</span>
                </div>
                <div class="suggestion-item">
                    <span class="add-icon">+</span>
                    <span>Telur</span>
                </div>
                <div class="suggestion-item">
                    <span class="add-icon">+</span>
                    <span>Mentega</span>
                </div>
                <div class="suggestion-item">
                    <span class="add-icon">+</span>
                    <span>Keju</span>
                </div>
                <div class="suggestion-item">
                    <span class="add-icon">+</span>
                    <span>Tisu toilet</span>
                </div>
                <div class="suggestion-item">
                    <span class="add-icon">+</span>
                    <span>Ayam</span>
                </div>
                <div class="suggestion-item">
                    <span class="add-icon">+</span>
                    <span>Kentang</span>
                </div>
                 <div class="suggestion-item">
                    <span class="add-icon">+</span>
                    <span>Pasta gigi</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
